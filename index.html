<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب مؤشر كتلة الجسم</title>
    <style>
        #error-message {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease, fadeOut 0.5s ease forwards;
            text-align: center;
        }
        .input-error {
            border: 2px solid #e74c3c !important;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.7); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #71d0f3 0%, #51a8c8 100%);
            transition: background 1s ease-in-out;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; */
        }

        #cont {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            /* max-height: 90vh; */
        }

        #titel {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        #woh {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        #w, #h {
            flex: 1;
            text-align: center;
        }

        #w h2, #h h2 {
            color: #34495e;
            margin-bottom: 10px;
        }

        .in {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .in:focus {
            outline: none;
            border-color: #3498db;
        }

        #btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        #btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        #contnv {
            opacity: 0;
            visibility: hidden;
            max-height: 0;
            overflow: auto;
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 0 20px;
            transition: all 0.5s ease;
        }

        #contnv.show {
            opacity: 1;
            visibility: visible;
            max-height: 300px;
            padding: 20px;
        }

        .inv {
            margin: 10px 0;
            color: #2c3e50;
        }

        #wnum, #idealDiff {
            font-size: 2rem;
            color: #3498db;
            font-weight: bold;
        }

        #الوضع, #الفرق {
            margin-top: 15px;
        }

        #st, #idealDiffText {
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {

            #cont {
                width: 85%;
                padding: 20px;
                max-height: 93vh; /* الحفاظ على التناسب مع الشاشة */
                min-height: auto; /* السماح للحاوية بالتمدد حسب المحتوى */
                margin-bottom: 10px;
            }

            #woh {
                flex-direction: column;
            }

            .in {
                margin-bottom: 15px;
                width: 85%;
                font-size: 0.9rem; /* تصغير حجم الخط */
            }

            #titel {
                font-size: 1.5rem; /* تصغير حجم العنوان */
            }

            #btn {
                position: relative;
                top: -10px;
                font-size: 0.9rem; /* تصغير حجم الزر */
                padding: 10px 20px;
            }

            #contnv.show {
                padding: 15px;
                font-size: 0.9rem; /* تصغير حجم الخط في النتائج */
            }

            #wnum, #idealDiff {
                font-size: 1rem; /* تصغير الأرقام الكبيرة */
            }
            #contnv{
                transform: scale(0.85);
                position: relative;
                top: -10px;
            }
        }
    </style>
</head>
<body>
    <div id="cont">
        <h1 id="titel">حساب الوزن المثالي</h1>

        <div id="error-message"></div>

        <div id="woh">
            <div id="w">
                <label for="white"><h2>الوزن</h2></label>
                <input class="in" id="white" type="text">
            </div>

            <div id="h">
                <label for="height"><h2>الطول</h2></label>
                <input class="in" id="height" type="text">
            </div>
        </div>

        <button id="btn"><h2>حساب</h2></button>
        <div id="contnv">
            <h2 class="inv" id="كتلة">الكتلة: <samp id="wnum">24.555</samp></h2>
            <h1 class="inv" id="الوضع">الحالة: <span id="st">سمنة درجة اولى</span></h1>
            <h1 class="inv" id="الفرق">الوزن المثالي: <span id="idealDiffText">زيادة 5 كجم</span></h1>
        </div>
    </div>
    
    <script>
    function cancl_error(){
        const errorElement = document.getElementById("error-message");
        errorElement.style.animation = 'fadeOut 0.5s ease forwards';
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 500);
    }

    function showError(message) {
        const errorElement = document.getElementById("error-message");
        errorElement.textContent = message;
        errorElement.style.display = "block";
        errorElement.style.animation = 'fadeIn 0.5s ease';
    }

    function validateInputs(weight, height) {
        const weightInput = document.getElementById("white");
        const heightInput = document.getElementById("height");
        const resultContainer = document.getElementById("contnv");

        weightInput.classList.remove("input-error");
        heightInput.classList.remove("input-error");
        resultContainer.classList.remove("show");

        if (!weight || !height) {
            if (!weight) weightInput.classList.add("input-error");
            if (!height) heightInput.classList.add("input-error");
            showError("يرجى إدخال الوزن والطول");
            return false;
        }

        const weightNum = parseFloat(weight);
        const heightNum = parseFloat(height);

        if (isNaN(weightNum) || isNaN(heightNum)) {
            if (isNaN(weightNum)) weightInput.classList.add("input-error");
            if (isNaN(heightNum)) heightInput.classList.add("input-error");
            showError("يرجى إدخال أرقام صحيحة");
            return false;
        }

        if (weightNum <= 0 || heightNum <= 0) {
            if (weightNum <= 0) weightInput.classList.add("input-error");
            if (heightNum <= 0) heightInput.classList.add("input-error");
            showError("الوزن والطول يجب أن يكونا أرقاماً موجبة");
            return false;
        }

        if (weightNum > 300 || heightNum > 3) {
            if (weightNum > 300) weightInput.classList.add("input-error");
            if (heightNum > 3) heightInput.classList.add("input-error");
            showError("الرجاء التأكد من صحة البيانات المدخلة");
            return false;
        }

        cancl_error();
        return true;
    }

    function calculateBMI() {
        const weightInput = document.getElementById("white");
        const heightInput = document.getElementById("height");
        const resultContainer = document.getElementById("contnv");
        const body = document.body;
        
        const weight = weightInput.value.trim();
        const height = heightInput.value.trim();

        if (!validateInputs(weight, height)) {
            resultContainer.classList.remove("show");
            return;
        }

        const weightNum = parseFloat(weight);
        const heightNum = parseFloat(height);

        const بمي = (weightNum / (heightNum * heightNum)).toFixed(2);
        const idealMinBMI = 18.5;
        const idealMaxBMI = 24.9;

        // حساب الوزن المثالي
        const idealMinWeight = (idealMinBMI * (heightNum * heightNum)).toFixed(1);
        const idealMaxWeight = (idealMaxBMI * (heightNum * heightNum)).toFixed(1);

        resultContainer.classList.add("show");
        document.getElementById("wnum").textContent = بمي;

        let حالة = "";
        let backgroundGradient = "";
        let idealDiffText = "";

        if (بمي < 18) {
            حالة = "نحافة";
            backgroundGradient = "linear-gradient(135deg, #a1e6ff 0%, #70b8e0 100%)";
            idealDiffText = `زيادة ${(idealMinWeight - weightNum).toFixed(1)} كجم`;
        } else if (بمي <= 24.9) {
            حالة = "وزن مثالي";
            backgroundGradient = "linear-gradient(135deg, #90EE90 0%, #3CB371 100%)";
            idealDiffText = "وزنك مثالي";
        } else if (بمي <= 29.9) {
            حالة = "وزن زائد";
            backgroundGradient = "linear-gradient(135deg, #FFD700 0%, #FFA500 100%)";
            idealDiffText = `نقص ${(weightNum - idealMaxWeight).toFixed(1)} كجم`;
        } else if (بمي <= 34.9) {
            حالة = "سمنة درجة أولى";
            backgroundGradient = "linear-gradient(135deg, #FF6347 0%, #DC143C 100%)";
            idealDiffText = `نقص ${(weightNum - idealMaxWeight).toFixed(1)} كجم`;
        } else if (بمي <= 39.9) {
            حالة = "سمنة درجة ثانية";
            backgroundGradient = "linear-gradient(135deg, #8B0000 0%, #4B0082 100%)";
            idealDiffText = `نقص ${(weightNum - idealMaxWeight).toFixed(1)} كجم`;
        } else {
            حالة = "سمنة خطيرة";
            backgroundGradient = "linear-gradient(135deg, #000000 0%, #434343 100%)";
            idealDiffText = `نقص ${(weightNum - idealMaxWeight).toFixed(1)} كجم`;
        }

        document.getElementById("st").textContent = حالة;
        document.getElementById("idealDiffText").textContent = idealDiffText;
        body.style.background = backgroundGradient;
    }

    document.getElementById("btn").addEventListener("click", calculateBMI);
    </script>
</body>
</html>
